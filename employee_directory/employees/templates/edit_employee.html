<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <label for="{{ form.photo.id_for_label }}"></label>
        {% if form.instance.photo %}
        <img src="{{ form.instance.photo.url }}" alt="Фото сотрудника">
        {% endif %}
    </div>
    <button type="submit">Сохранить</button>
</form>
